name: "Run phpcs, phpmd and report with reviewdog"
description: "Run phpcs, phpmd to check your code"
author: "Duc Anh (ducla)"
inputs:
  github_token:
    description: "GITHUB_TOKEN."
    required: true
  reporter:
    description: "Reporter of reviewdog command [github-pr-check,github-pr-review]."
    default: "github-pr-check"
    required: false
  level:
    description: "Report level for reviewdog [info,warning,error]"
    default: "error"
    required: false
  phpcs_args:
    description: "Arguments to pass to phpcs"
    default: "."
    required: false
  phpmd_args:
    description: "Arguments to pass to phpmd"
    default: "."
    required: false
  directory:
    description: "The subdirectory to execute the action in."
    default: "."
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.github_token }}
    - ${{ inputs.reporter }}
    - ${{ inputs.phpcs_args }}
    - ${{ inputs.phpmd_args }}
    - ${{ inputs.directory }}
    - ${{ inputs.level }}
branding:
  icon: "edit"
  color: "gray-dark"
